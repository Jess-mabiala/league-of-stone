<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Of Stones - TP2</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Game.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="Game.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">League Of Stones</h1>
        
        <div class="row">
            <!-- Colonne des cartes disponibles -->
            <div class="col-md-6 new">
                <h2 class="text-center">Cartes disponibles</h2>
                <div id="available-cards" class="card-container"></div>
            </div>

            <!-- Colonne du deck du joueur -->
            <div class="col-md-6">
                <h2 class="text-center">Votre Deck (<span id="deck-count">0</span>/20)</h2>
                <div id="player-deck" class="deck-container"></div>
                <button id="validate-deck" class="btn btn-success w-100 mt-3" disabled>Valider le deck</button>
                <p id="validation-message" class="text-success text-center mt-3"></p>
            </div>
        </div>
    </div>
</body>
</html>
